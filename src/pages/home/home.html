<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Eventos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Fecha inicio</ion-label>
    <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="startDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Fecha fin</ion-label>
    <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="endDate"></ion-datetime>
  </ion-item>

  <button ion-button (click)="filterEvents()" full>Filtrar Eventos</button>
  <ion-list *ngIf="events && events.length">
    <ion-card *ngFor="let event of events" (click)="viewEvent(event)">
      <img [src]="event.image?.url" alt="Imagen del evento" class="event-image">
      <ion-card-content>
        <ion-icon [name]="event.isFavorite ? 'star' : 'star-outline'" item-start color="secondary"></ion-icon>
        <ion-card-title>
          {{ event.title }}
        </ion-card-title>
        <p>{{ event.event_date }}</p>
        <p>{{ event.description }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <div *ngIf="!events.length">
    <ion-list>
      <ion-list-header>
        <ion-skeleton-text animated style="width: 80px"></ion-skeleton-text>
      </ion-list-header>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
