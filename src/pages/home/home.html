<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Eventos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Fecha inicio</ion-label>
    <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="startDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Fecha fin</ion-label>
    <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="endDate"></ion-datetime>
  </ion-item>

  <button ion-button (click)="filterByDateRange()" full>Filtrar Eventos</button>
  <ion-list *ngIf="events && events.length">
    <ion-card *ngFor="let event of filteredEvents" (click)="viewEvent(event)">
      <img [src]="event.image?.url" alt="Imagen del evento" class="event-image">
      <ion-card-content>
        <ion-icon [name]="event.isFavorite ? 'star' : 'star-outline'" item-start color="secondary"></ion-icon>
        <ion-card-title>
          {{ event.title }}
        </ion-card-title>
        <p>{{ event.event_date }}</p>
        <p>{{ event.description }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let item of filteredItems">
      {{ item.title }} - {{ item.event_date }}
    </ion-item>
  </ion-list>
  <div *ngIf="!events.length" class="skeleton-container">
    <!-- Skeleton Text -->
    <div class="skeleton skeleton-title"></div>
    <div class="skeleton skeleton-line"></div>
    <div class="skeleton skeleton-line"></div>
    <div class="skeleton skeleton-line"></div>
  </div>
</ion-content>
